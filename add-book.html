<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<!-- header -->
<header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">
                <img src="./img/duck.png" alt="Logo" width="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prezzi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-none" role="search">
                    <input class="form-control me-2 text-dark bg-white" type="search" placeholder="Cerca..."
                        aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>

<body>
    <div class="container">

        <!-- main page -->
        <main>

            <!-- header new page -->
            <h4 class="my-3">Nuovo Libro</h4>


            <!-- form nome e cognome autore -->
            <div class="text-start">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName1" class="form-label fw-medium">
                                    Nome Autore
                                </label>
                                <input type="text" placeholder="Inserisci il nome dell'autore" class="form-control"
                                    id="exampleInputName1" aria-describedby="nameHelp">
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName2" class="form-label fw-medium">
                                    Cognome Autore
                                </label>
                                <input type="text" placeholder="Inserisci il cognome dell'autore" class="form-control"
                                    id="exampleInputName2" aria-describedby="nameHelp">
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!-- form titolo libro -->
            <div class="text-start">
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputbook-Name1" class="form-label fw-medium">
                                    Titolo
                                </label>
                                <input type="text" placeholder="Inserisci titolo del libro" class="form-control"
                                    id="exampleInputbook-Name1" aria-describedby="book-nameHelp">
                            </div>
                            <div id="book-nameHelp" class="form-text mt-n4">
                                Titolo versione italiana
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!-- form tipo di libro -->

            <div class="text-start mt-3">
                <div class="row g-3">

                    <!-- genere libro -->
                    <div class="col-12 col-lg-4">
                        <label class="form-label fw-medium">Genere</label>
                        <select class="form-select">
                            <option selected>Scegli il genere</option>
                            <option value="1">Horror</option>
                            <option value="2">Giallo</option>
                            <option value="3">Fantasy</option>
                        </select>
                    </div>

                    <!-- anno di pubblicazione -->
                    <div class="col-12 col-lg-4">
                        <form>
                            <label class="form-label fw-medium">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" placeholder="Inserisci l'anno">
                        </form>
                    </div>

                    <!-- codice libro -->
                    <div class="col-12 col-lg-4">
                        <form>
                            <label class="form-label fw-medium">ISBN#</label>
                            <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                        </form>
                    </div>

                </div>
            </div>
            <hr class="mt-5">


            <!-- form note libro -->
            <div class="my-4">
                <form>
                    <label for="exampleFormControlTextarea1" class="form-label fw-medium">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </form>
            </div>


        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
