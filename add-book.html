<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<!-- header -->
<header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">
                <img src="./img/duck.png" alt="Logo" width="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prezzi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 text-dark bg-white" type="search" placeholder="Cerca..."
                        aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>

<body>
    <div class="container-fluid">

        <!-- header new page -->
        <h5 class="my-3">Nuovo Libro</h5>

        <!-- form nome e cognome autore -->
        <div class="text-start">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">
                                Nome Autore
                            </label>
                            <input type="text" placeholder="Inserisci il nome dell'autore" class="form-control"
                                id="exampleInputName1" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">
                                Cognome Autore
                            </label>
                            <input type="text" placeholder="Inserisci il cognome dell'autore" class="form-control"
                                id="exampleInputName1" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
